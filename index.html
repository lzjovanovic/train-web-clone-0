<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DDG - clone</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main>
      <!-- header & nav -->
      <header>
        <div class="header-wrap">
          <div class="item">
            <a href="#"><img src="img/megaphone-fill.svg" alt="social" /></a>
          </div>
          <div class="item">
            <a href="#"><img src="img/justify.svg" alt="nav-btn" /></a>
          </div>
        </div>
      </header>
      <!-- logo hero -->
      <div class="hero-logo">
        <div class="container">
          <a href="#" class="logo"
            ><img src="img/ddg-icon.svg" alt="ddg-icon"
          /></a>
        </div>
      </div>
      <!-- search bar -->
      <div class="search-bar">
        <div class="container">
          <form>
            <input
              type="text"
              placeholder="Search the web without being tracked"
            />
            <button>
              <img src="img/search_black_24dp.svg" alt="search_icon" />
            </button>
          </form>
        </div>
      </div>
      <!-- intro hero -->
      <div class="hero-intro">
        <div class="container">
          <h1>Tired of being tracked online? We can help.</h1>
          <p>
            We don't store your personal info. We don't follow you around with
            ads. <br />
            We don't track you. Ever.
          </p>
          <div class="btn"><a href="#">Add DuckDuckGo to Browser</a></div>
        </div>
      </div>
    </main>
  </body>
</html>
